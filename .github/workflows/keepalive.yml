name: Keepalive

on:
  # 每 50 天运行一次 (UTC 时间每月 1 号和 20 号)
  schedule:
    - cron: "0 0 1,20 * *"
  # 支持手动触发
  workflow_dispatch:

jobs:
  keepalive:
    name: 保持仓库活跃
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 更新保活文件
        run: |
          echo "Last keepalive: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > .github/.keepalive
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/.keepalive
          git diff --staged --quiet || git commit -m "chore: keepalive $(date -u '+%Y-%m-%d')"
          git push
